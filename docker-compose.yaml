services:
  bot_service:
    profiles: [aws]
    build:
      context: .
      additional_contexts:
        - source=https://github.com/Pewchenka/BotShop.git
    image: bot:server
    #build: https://github.com/Pewchenka/BotShop.git#main/BotList/BotTwst/docker
    env_file:
      - ./.env  
    restart: always
    pull_policy: build

  bot_service_local:
    profiles: [local]
    build:
      context: .
      dockerfile: DockerfileLocal
    image: bot:local
    volumes:
      - ./:/app
    env_file:
      - ./.env  
    restart: always

